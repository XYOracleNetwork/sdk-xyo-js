name: Build (develop)

on:
  push:
    branches:
      - develop

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          ref: master
      - uses: actions/setup-node@v2-beta
        with:
          node-version: "16"
      - name: install
        run: yarn install
      - name: build
        run: yarn build
